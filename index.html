<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Omar Adel | QR code component | Frontend Mentor</title>
  </head>
  <body>
    <div class="qr-code-card">
      <div class="qr-code">
        <img src="./assets/image-qr-code.png" alt="QR Code" />
      </div>
      <div class="qr-desription">
        <h2 class="qr-title">Improve your front-end skills by building projects</h2>
        <p class="qr-paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Omar Adel</a>.
    </div>
  </body>
</html>
